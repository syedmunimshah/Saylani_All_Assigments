<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QUIZ WEBSITE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>QUIZ WEBSITE</h1>
<p id="timer"></p>
    <body>
        <div class="quiz-section">

            <div id="quiz">
                <h2 class="question" id="question"></h2>
                <div class="score"></div>
                <hr />
                <ul>
                    <li>
                        <input onclick="clicked()" type="radio" value="1" name="answer" class="answer" id="a" />
                        <label for="a" id="option_1"></label>
                    </li>
                    <li>
                        <input onclick="clicked()" type="radio" value="2" name="answer" class="answer" id="b" />
                        <label for="b" id="option_2"></label>
                    </li>
                    <li>
                        <input onclick="clicked()" type="radio" value="3" name="answer" class="answer" id="c" />
                        <label for="c" id="option_3"></label>
                    </li>
               
                </ul>
                <hr />
                <div class="btn">
                    <button  type="submit" id="submit" disabled onclick="nextQuestion()">Submit</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
