<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>


    <div class="container-fluid hero_sec ">
        <div class="row ">
            <div class="col-11 col-md-11 mx-auto ">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"> Post</a>


                    </div>
                </nav>
            </div>
        </div>


    </div>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-start">
            <div class="col-11 col-md-4 mx-auto mt-5  d-flex justify-content-center align-items-center">
                <div class="form-container">
                    <div class="form">
                        <div class="form-group">
                            <label for="Title">Title</label>
                            <input type="text" id="Title">
                        </div>
                        <div class="form-group">
                            <label for="textarea">Describe</label>
                            <textarea class="form-control" id="describe" rows="10" cols="50"></textarea>

                        </div>
                        <div class="img-list">
                            <img onclick="SelectImage('img/images.jpeg')" src="img/images.jpeg" alt="" class="img-fluid bg-image">
                            <img onclick="SelectImage('img/B.jpeg')" src="img/B.jpeg" alt="" class="img-fluid bg-image">
                            <img onclick="SelectImage('img/W.jpeg')" src="img/W.jpeg" alt="" class="img-fluid bg-image">
                            <img onclick="SelectImage('img/Ws.jpeg')" src="img/Ws.jpeg" alt="" class="img-fluid bg-image ">
                        </div>
                        <button class="form-submit-btn" onclick="post()" type="submit">Submit</button>
                       
                    </div>
                    
                </div>
               
            </div>


            <div class="col-11 col-md-8 mx-auto d-flex mt-5 justify-content-start">
                <div id="postdis">

                </div>

            </div>
        </div>
    </div>






    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
