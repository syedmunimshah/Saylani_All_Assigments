<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="">
<div class="container-fluid text-center">
    <div class="body_cal pt-5 ">
        <input type="text" id="Input_text">
        <div class="row d-flex justify-content-center align-items-center pt-3">
            <button class="col-3 box">AC</button>
            <button class="col-3 box">DEL</button>
            <button class="col-3 box">%</button>
            <button class="col-3 box">/</button>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <button class="col-3 box" onclick="storeData('7')">7</button>
            <button class="col-3 box">8</button>
            <button class="col-3 box">9</button>
            <button class="col-3 box">*</button>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <button class="col-3 box">4</button>
            <button class="col-3 box">5</button>
            <button class="col-3 box">6</button>
            <button class="col-3 box">-</button>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <button class="col-3 box">1</button>
            <button class="col-3 box">2</button>
            <button class="col-3 box">3</button>
            <button class="col-3 box">+</button>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <button class="col-3 box">0</button>
            <button class="col-3 box">.</button>
            <div class="col-6 box1">=</button>
        </div>
    </div>
</div>
        

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
