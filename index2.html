<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
rel="stylesheet"
/>
    <link rel="stylesheet" href="style2.css">
</head>
<body >
    <div class="container" >
        <div class="row justify-content-center align-items-center">
            <section class="pb-4">
                <div class="bg-white border rounded-5">
                  
                  <section class="p-4 d-flex justify-content-center text-center w-100">
                    <div class="multi-carousel" id="carousel">
                      <div class="multi-carousel-inner">
                        
                        
                        
                        
                      <div class="multi-carousel-item" style="width: 33.3333%; margin-left: 0px;">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/3.webp" alt="View of the City in the Mountains" class="w-100">
                        </div><div class="multi-carousel-item" style="width: 33.3333%; margin-left: 0px;">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/4.webp" alt="Place Royale Bruxelles" class="w-100">
                        </div><div class="multi-carousel-item" style="width: 33.3333%; margin-left: 0px;">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/1.webp" alt="Table Full of Spices" class="w-100">
                        </div><div class="multi-carousel-item" style="width: 33.3333%; margin-left: 0px;">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/2.webp" alt="Winter Landscape" class="w-100">
                        </div></div>
                      <button class="carousel-control-prev" type="button" tabindex="0" data-mdb-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      </button>
                      <button class="carousel-control-next" type="button" tabindex="0" data-mdb-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      </button>
                    </div>
                  </section>
                  
                  
                  
                  <div class="p-4 text-center border-top mobile-hidden">
                    <a class="btn btn-link px-3" data-mdb-toggle="modal" role="button" aria-expanded="false" aria-controls="example10" data-ripple-color="hsl(0, 0%, 67%)" data-mdb-target="#apiRestrictedModal" type="button" style="">
                      <i class="fas fa-code me-md-2"></i>
                      <span class="d-none d-md-inline-block">
                        Show code
                      </span>
                    </a>
                    
                    
                      <a class="btn btn-link px-3" data-ripple-color="hsl(0, 0%, 67%)" style="">
                        <i class="fas fa-file-code me-md-2 pe-none"></i>
                        <span class="d-none d-md-inline-block export-to-snippet pe-none">
                          Edit in sandbox
                        </span>
                      </a>
                    
                  </div>
                  
                  
                </div>
              </section>
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>
</body>
</html>
